<!DOCTYPE html>
<head>
	<title>Boardgame App v0.01</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="games.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Boardgame App v0.01</h1>
		<h3>Created by: Jeremy, Ken, Kyle</h3>
		<hr>
		<h4>Search parameters:</h4>
		<form class="form-inline">
    	<div class="form-group">
    		<label for="minPlayersInput">Min Players</label>
    		<input type="text" class="form-control" id="minPlayersInput" placeholder="2">
    	</div>
    	<div class="form-group">
    		<label for="maxPlayersInput">Max Players</label>
    		<input type="text" class="form-control" id="maxPlayersInput" placeholder="5">
    	</div>
    	<div class="form-group">
    		<label for="rankInput">Rank</label>
    		<input type="text" class="form-control" id="rankInput" placeholder="1">
    	</div>
    	<button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br></br>
    <strong>Results:</strong>
		<ul class="games"></ul>
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>
	 
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	  </div>
	 
	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	  </a>
	</div> <!-- Carousel -->
	<p>Test</p>
	</div>
</body>

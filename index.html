<!DOCTYPE html>
<head>
	<title>Boardgame App v0.01</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="games.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="http://jasny.github.io/bootstrap/dist/css/jasny-bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Boardgame App v0.1</h1>
		<h3>Created by: Jeremy, Ken, Kyle</h3>
    <small><a href="https://github.com/jermkeel/boardgameapp">Github link for source code</a></small>
		<hr>
		<h4>Search parameters:</h4>
		<form class="form-inline" id="getGames" action="javascript:alert('A');">
    	<div class="form-group">
    		<label for="minPlayersInput">Min Players</label>
    		<input type="text" class="form-control" id="minPlayersInput" placeholder="2">
    	</div>
    	<div class="form-group">
    		<label for="maxPlayersInput">Max Players</label>
    		<input type="text" class="form-control" id="maxPlayersInput" placeholder="5">
    	</div>
      <div class="form-group">
        <label for="playingTimeInput">Playing Time</label>
        <input type="text" class="form-control" id="playingTimeInput" placeholder="60">
      </div>
      <div class="form-group">
        <label for="rankInput">Rank</label>
        <input type="text" class="form-control" id="rankInput" placeholder="1">
      </div>
    	<button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br></br>
    <strong>Results:</strong>
    <ul class="games"></ul>
    <table class="table table-hover" id="gameTable" data-link="row" class="rowlink">
      <thead>
        <tr>
          <th id="gameColumn" title="Click to sort by game name">Game</th>
          <th id="minPlayerColumn" title="Click to sort by minimum players">Minimum Players</th>
          <th id="maxPlayerColumn" title="Click to sort by maximum players">Maximum Players</th>
          <th id="playingTimeColumn" title="Click to sort by playing time">Playing Time</th>
          <th id="rankColumn" title="Click to sort by rank">Rank</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
